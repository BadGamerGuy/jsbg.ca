<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apologies – Game Rules</title>
  <meta name="description" content="Apologies board game rules – mobile-first, readable, and easy to reference during play." />
  <style>
    /* ===== Mobile-first rules page =====
       - Single column on mobile, TOC becomes sticky sidebar on desktop
       - Big tap targets, readable line lengths, consistent section layout
       - Image placeholders (swap with real <img> tags when ready)
    */

    :root {
      --bg: #0b0d12;
      --panel: #0f1420;
      --surface: #121a2a;
      --surface-2: #0f1625;
      --text: #eaf0ff;
      --muted: #aab6cf;
      --border: #23324b;
      --accent: #7bd0ff;
      --accent-2: #7bffaf;
      --warn: #ffd27b;
      --radius: 16px;
      --shadow: 0 10px 34px rgba(0,0,0,.35);
      --maxw: 980px;

      --h1: clamp(20px, 4.6vw, 28px);
      --h2: clamp(18px, 4.1vw, 26px);
      --h3: clamp(16px, 3.5vw, 20px);
      --body: 16px;
      --lh: 1.65;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg:#f6f7fb;
        --panel:#ffffff;
        --surface:#ffffff;
        --surface-2:#fbfcff;
        --text:#0b1220;
        --muted:#4b5a73;
        --border:#e5e7eb;
        --accent:#0284c7;
        --accent-2:#059669;
        --shadow: 0 10px 34px rgba(15, 23, 42, .10);
      }
    }

    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font: var(--body)/var(--lh) system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; }

    a { color: var(--accent); }

    .wrap { width:min(var(--maxw), 92vw); margin:0 auto; }

    /* ===== Header ===== */
    header.site {
      position: sticky;
      top: 0;
      z-index: 20;
      background: color-mix(in oklab, var(--panel) 86%, transparent);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(8px);
    }

    .bar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 0;
    }

    .title {
      display:flex;
      align-items:baseline;
      gap: 10px;
      min-width: 0;
    }

    .title h1 {
      margin:0;
      font-size: var(--h1);
      letter-spacing: .2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .badge {
      display:inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      color: #06101a;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      flex: 0 0 auto;
    }

    .header-actions {
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--text);
      text-decoration:none;
      font-weight: 700;
      font-size: 14px;
      cursor:pointer;
      min-height: 40px; /* tap friendly */
    }

    .btn:hover { background: color-mix(in oklab, var(--surface-2) 70%, var(--accent) 8%); }

    /* ===== Layout ===== */
    .layout {
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
      padding: 14px 0 22px;
    }

    @media (min-width: 940px) {
      .layout {
        grid-template-columns: 260px 1fr;
        align-items:start;
      }
    }

    /* ===== Cards ===== */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    /* ===== TOC ===== */
    nav.toc .card { padding: 10px; }
    nav.toc .card { position: static; }

    @media (min-width: 940px) {
      nav.toc .card {
        position: sticky;
        top: 76px;
      }
    }

    .toc h2 {
      margin: 8px 10px 6px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: var(--muted);
    }

    .toc a {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 12px;
      color: var(--text);
      text-decoration:none;
      font-weight: 650;
      font-size: 15px;
      min-height: 44px; /* tap */
    }

    .toc a:hover { background: color-mix(in oklab, var(--surface) 85%, var(--accent) 10%); }
    .toc .hint { color: var(--muted); font-weight: 600; font-size: 12px; }

    /* ===== Article ===== */
    article.rules { padding: clamp(14px, 2.6vw, 26px); }

    section { scroll-margin-top: 90px; }

    .section-title {
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
      margin-top: 8px;
    }

    .section-title h2 { margin:0; font-size: var(--h2); }

    h3 { font-size: var(--h3); margin: 16px 0 8px; }
    p { margin: 8px 0; }

    .muted { color: var(--muted); }

    .divider { height: 1px; background: var(--border); margin: 18px 0; }

    /* ===== Callouts ===== */
    .callout {
      border: 1px solid var(--border);
      border-left: 4px solid var(--accent);
      background: color-mix(in oklab, var(--surface) 86%, var(--accent) 10%);
      border-radius: 14px;
      padding: 12px;
      margin: 12px 0;
    }

    .callout strong { color: color-mix(in oklab, var(--text) 90%, var(--accent) 10%); }

    .callout.warn {
      border-left-color: var(--warn);
      background: color-mix(in oklab, var(--surface) 86%, var(--warn) 10%);
    }

    /* ===== Lists ===== */
    ul, ol { padding-left: 18px; margin: 8px 0; }
    li { margin: 8px 0; }

    /* Rules list as numbered chips */
    .rules-list { list-style:none; padding:0; margin: 10px 0 0; }
    .rules-list li {
      display:flex;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: color-mix(in oklab, var(--surface) 92%, var(--accent) 6%);
    }

    .num {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      font-size: 13px;
      color: #06101a;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      flex: 0 0 auto;
      margin-top: 2px;
    }

    /* ===== Specials grid ===== */
    .specials {
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    @media (min-width: 720px) {
      .specials { grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 1040px) {
      .specials { grid-template-columns: repeat(3, 1fr); }
    }

    .spec {
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 12px;
      background: color-mix(in oklab, var(--surface) 94%, white 2%);
    }

    .spec h4 { margin: 0 0 6px; font-size: 16px; }

    .pill {
      display:inline-block;
      font-size: 12px;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-weight: 650;
    }

    /* ===== Figures / image placeholders ===== */
    figure {
      margin: 12px 0;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: color-mix(in oklab, var(--surface) 92%, white 1%);
    }

    .placeholder {
      width:100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: repeating-linear-gradient(45deg,
        color-mix(in oklab, var(--surface) 88%, black 8%),
        color-mix(in oklab, var(--surface) 88%, black 8%) 10px,
        color-mix(in oklab, var(--surface) 96%, black 10%) 10px,
        color-mix(in oklab, var(--surface) 96%, black 10%) 20px
      );
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 10px;
      color: var(--muted);
      font-weight: 700;
      font-size: 14px;
    }

    figcaption { margin-top: 8px; font-size: 13px; color: var(--muted); }

    /* ===== Footer ===== */
    footer {
      padding: 26px 0 40px;
      color: var(--muted);
      text-align:center;
    }

    /* ===== Print tweaks (nice bonus) ===== */
    @media print {
      header.site, nav.toc { display:none; }
      body { background:#fff; color:#111; }
      .card { box-shadow:none; }
      a { color:#111; text-decoration:none; }
    }
  </style>
</head>
